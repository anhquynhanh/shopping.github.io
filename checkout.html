<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check Out</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="pics/logoweb.png">
    </head>
        
    <body>
        <div class="container">
            <div class="checkoutLayout">
                <div class="returnCart">
                    <a href="index.html">Keep shopping</a>
                    <h1>List Product In Cart</h1>
                    <div class="list">
                        <div class="item">
                            <img src="pics/product1.jpg" alt="">
                            <div class="info">
                                <div class="name">PRODUCT 1</div>
                                <div class="price">10.000VNĐ/product</div>
                            </div>
                            <div class="quantity">1</div>
                            <div class="returnPrice">10.000VNĐ</div>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <h1>CHECKOUT</h1>
                    <div class="form">
                        <div class="group">
                            <label for="fullName">Full Name</label>
                            <input type="text" name="" id="fullName">
                        </div>
                        <div class="group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" name="" id="phoneNumber">
                        </div>
                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="" id="address">
                        </div>
                        <div class="group city">
                            <label for="">City</label>
                            <select name="" id="">
                                <option value="">Choose..</option>
                                <option value="">Hanoi</option>
                                <option value="">HaiPhong</option>
                                <option value="">HoChiMinh</option>
                                <option value="">VungTau</option>
                                <option value="">CanTho</option>
                                <option value="">HaiDuong</option>
                                <option value="">LaoCai</option>
                            </select>
                        </div>
                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">10.000</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">10.000VNĐ</div>
                        </div>
                    </div>
                    <button class="buttonCheckout">
                        CHECKOUT
                    </button>
                </div>
            </div>
        </div>

        <script src="checkout.js"></script>
    </body>
</html>
